<!DOCTYPE html>

    <style>
        * {

            padding: 0;

        }
        
        body {

        /* ===== Îñ®Ïñ¥ÏßÄÎäî Î≤öÍΩÉ Ïï†ÎãàÎ©îÏù¥ÏÖò ===== */
        @keyframes fall {
            0% {

                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes sway {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(30px); }
        }
        
        .cherry-blossom {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #FFB7D9;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }
        
        .cherry-blossom::before,
        .cherry-blossom::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: inherit;
            border-radius: 50%;
        }
        
        .cherry-blossom::before {
            top: -10px;
            left: 50%;
        }
        
        .cherry-blossom::after {
            top: 50%;
            left: -10px;
        }
        
        /* ===== ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ===== */
        nav {

            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(255, 182, 217, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        nav .nav-container {

            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .logo {

            background: linear-gradient(135deg, #FF69B4, #FFB6D9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }
        
        .season-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFB7D9, #FFC0CB);
            color: white;
            padding: 6px 16px;
            border-radius: 25px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.8em;
            font-weight: 600;
            letter-spacing: 1px;
            margin-left: 15px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 35px;
        }
        
        nav a {
            text-decoration: none;
            color: #5d4e60;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #FF69B4, #FFB6D9);
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        nav a:hover {
            color: #FF69B4;
        }
        
        nav a:hover::after {
            width: 100%;
        }
