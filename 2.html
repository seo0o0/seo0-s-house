<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High School Memories - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5f5;
            font-family: 'Merriweather', serif;
            color: #333;
            line-height: 1.6;
        }
        
        /* ===== ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ===== */
        nav {
            background: white;
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        nav .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3em;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 2px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        
        nav a {
            text-decoration: none;
            color: #666;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #2c3e50;
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        /* ===== ÌûàÏñ¥Î°ú ÏÑπÏÖò ===== */
        .hero {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 120px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .hero p {
            font-size: 1.2em;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }
        
        /* ===== Ïª®ÌÖåÏù¥ÎÑà ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        /* ===== ÏÑπÏÖò Ï†úÎ™© ===== */
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            margin: 80px 0 60px;
            color: #2c3e50;
            position: relative;
            padding-bottom: 25px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #3498db);
            border-radius: 2px;
        }
        
        /* ===== Í∞§Îü¨Î¶¨ ÏÑπÏÖò ===== */
        .gallery-section {
            padding: 100px 0;
            background: white;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }
        
        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .gallery-image-container {
            position: relative;
            overflow: hidden;
            height: 280px;
            background: #f0f0f0;
        }
        
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .gallery-item:hover .gallery-image {
            transform: scale(1.08);
        }
        
        .year-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(236, 100, 75, 0.95);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .gallery-content {
            padding: 35px;
        }
        
        .gallery-year {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .gallery-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 12px;
        }
        
        .gallery-description {
            color: #7f8c8d;
            font-size: 0.95em;
            line-height: 1.7;
            margin-bottom: 20px;
        }
        
        /* ===== ÎåìÍ∏Ä ÏÑπÏÖò ===== */
        .comments-section {
            border-top: 2px solid #ecf0f1;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .comment-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .comment-header::before {
            content: 'üí¨';
            font-size: 1.1em;
        }
        
        .comments-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .comment {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #3498db;
        }
        
        .comment-author {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.85em;
            margin-bottom: 4px;
        }
        
        .comment-text {
            color: #555;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        /* ===== ÎåìÍ∏Ä ÏûÖÎ†• ===== */
        .comment-input-area {
            display: flex;
            gap: 8px;
        }
        
        .comment-input-area input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Merriweather', serif;
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }
        
        .comment-input-area input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .comment-btn {
            padding: 10px 18px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .comment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        /* ===== ÌÉÄÏûÑÎùºÏù∏ ÏÑπÏÖò ===== */
        .timeline-section {
            padding: 100px 0;
            background: #f9f9f9;
        }
        
        .timeline {
            position: relative;
            padding: 40px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, #3498db, #e74c3c);
        }
        
        .timeline-item {
            margin-bottom: 80px;
            position: relative;
        }
        
        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: 0;
            margin-right: auto;
            width: 45%;
            text-align: right;
            padding-right: 50px;
        }
        
        .timeline-item:nth-child(even) .timeline-content {
            margin-left: auto;
            margin-right: 0;
            width: 45%;
            text-align: left;
            padding-left: 50px;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 25px;
            transform: translateX(-50%);
            width: 18px;
            height: 18px;
            background: white;
            border: 4px solid #3498db;
            border-radius: 50%;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .timeline-item:hover::after {
            width: 28px;
            height: 28px;
            top: 20px;
            box-shadow: 0 0 0 8px rgba(52, 152, 219, 0.1);
        }
        
        .timeline-content {
            background: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .timeline-content:hover {
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
            transform: translateY(-5px);
        }
        
        .timeline-year {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .timeline-text {
            color: #555;
            font-size: 1em;
            line-height: 1.8;
        }
        
        .timeline-text strong {
            color: #2c3e50;
            font-weight: 600;
        }
        
        /* ===== Ïä§ÌÉØ ÏÑπÏÖò ===== */
        .stats-section {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 100px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 50px;
            margin-top: 50px;
        }
        
        .stat-card {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-10px);
        }
        
        .stat-number {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 12px;
            color: #3498db;
        }
        
        .stat-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95em;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
        }
